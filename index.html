<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Programação Web</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="cabecalho">
        <img src="imgs\logo-ceub-negativa-colorida.webp" id="logo">
        <h1 id="titulo">Formulário de informações pessoais<h1>
    </header>
	<div class="entradas-formulario">
		<div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Insira Nome" id="nome">
        </div>
        <div class="campo">
            <label for="idade">Idade:</label>
            <input type="number" placeholder="Insira Idade" id="idade">
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" placeholder="Insira Email" id="email">
        </div>
		<button id="confirmar">Ok!</button>
	</div>

	<footer class="rodape">Criado por Gabriel Paiva</footer>
    <script src="script.js"></script>
</body>
</html>
