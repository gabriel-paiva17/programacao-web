<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Programação Web</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 id="titulo">Formulário de informações pessoais</h1>
	<div class="entradas-formulario">
		<div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" placeholder="Insira Nome" id="nome">
        </div>
        <div class="campo">
            <label for="idade">Idade:</label>
            <input type="number" placeholder="Insira Idade" id="idade">
        </div>
        <div class="campo">
            <label for="cpf">CPF:</label>
            <input type="text" placeholder="Insira CPF" id="cpf">
        </div>
	</div>
	<button>Ok!</button>
	<footer class="rodape">Criado por Gabriel Paiva</footer>
</body>
</html>
